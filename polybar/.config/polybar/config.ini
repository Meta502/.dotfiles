[colors]
background = #e1282c34
background-alt = #373B41
foreground = #C5C8C6
primary = #51afef
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/base]
height = 24pt
radius = 10

border-size = 0pt
border-color = #00000000
border-top = 8pt
border-left = 8pt
border-right = 8pt

padding-left = 0
padding-right = 0

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = "Noto Sans:size=11:bold:antialias=true;2"

wm-restack = i3
override-redirect = true

[bar/example]
width = 14%

inherit = bar/base

line-size = 2pt

module-margin = 0

separator = |
separator-foreground = ${colors.disabled}


modules-center = i3

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = false
monitor = ${env:MONITOR:}


[bar/center]
width = 42%
offset-x = 28%

inherit = bar/base

line-size = 2pt

module-margin = 4
monitor = ${env:MONITOR:}

font-0 = "Noto Sans:size=11:antialias=true;2"
font-1 = "IPAGothic:size=11:antialias=true;2"
font-2 = "Font Awesome:size=12:antialias=true;2"

modules-center = filesystem pulseaudio spotify memory cpu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = false

[bar/right]
width = 20%
offset-x = 80%
line-size = 3pt
inherit = bar/base

padding-left = 16pt
padding-right = 16pt

module-margin = 1
monitor = ${env:MONITOR:}

separator = |
separator-foreground = #00000000

font-1 = "IPAGothic:size=11:bold:antialias=true;2"
font-2 = "Font Awesome:size=10:antialias=true;2"

modules-right = battery date power
modules-left = tray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/right-np]
width = 12%
offset-x = 88%
inherit = bar/base

line-size = 3pt
padding-left = 16pt
padding-right = 16pt

module-margin = 1
monitor = ${env:MONITOR:}

separator = |
separator-foreground = #00000000

font-1 = "IPAGothic:size=11:bold:antialias=true;2"
font-2 = "Font Awesome:size=10:antialias=true;2"

modules-center = battery date power
cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/tray]
type = internal/tray

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#51afef}%mountpoint%%{F-}  %free%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/date]
type = internal/date
interval = 1

date = %H:%M:%S
date-alt = %Y-%m-%d %H:%M:%S

label = %date%

[module/i3]
type = internal/i3

pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = true
reverse-scroll = false
fuzzy-match = true

format = <label-state> <label-mode>

label-urgent = %index%
label-focused = %index%
label-unfocused = %index%
label-visible = %index%
label-focused-foreground = #ffffff
label-focused-background = #3f3f3f
label-urgent-foreground = #E06C75
label-focused-padding = 2
label-unfocused-padding = 2
label-visible-padding = 2
label-urgent-padding = 2
label-focused-underline = ${colors.primary}

[module/spotify]
type = custom/script
interval = 1
format = <label>
exec = python /home/meta/script/spotify-polybar.py -f '{artist} - {song}'
format-underline = #1db954
;control players (optional)
click-left = playerctl --player=spotify previous 
click-right = playerctl --player=spotify next 
click-middle = playerctl --player=spotify play-pause 

[module/battery]
type = internal/battery
full-at = 92
low-at = 20

battery = BAT1
adapter = ADP1
poll-interval = 5

label-charging = %percentage%% %{F#51afef}C%{F-}
label-full = %percentage%% %{F#51afef}F%{F-}
label-discharging = %percentage%% D 
label-low = %percentage%% %{F#E06C75}L%{F-}

[module/power]
type = custom/script
exec = sh /home/meta/.config/polybar/power.sh
interval = 1
format = <label>
click-left = exec ~/.config/i3/scripts/powermenu

[settings]
screenchange-reload = true
pseudo-transparency = true
